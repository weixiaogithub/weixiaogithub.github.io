<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉豪音乐盒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .book {
            width: 300px;
            margin: auto;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
               
        .word {
            display: inline-block;
            padding: 5px;
            margin: 3px;
            background-color: #e7e7e7;
            cursor: pointer;
            border-radius: 3px;
        }
        .word:hover {
            background-color: #ddd;
        }
        .audio-player {
            margin-top: 20px;
            text-align: center;
        }
        audio {
            width: 100%;
        }
        .control-buttons {
            margin-top: 10px;
        }
        .pause-button {
            padding: 10px;
            background-color: #f0ad4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pause-button:hover {
            background-color: #ec971f;
        }
    </style>
</head>

<body>

    <div class="book">
        <div class="page">
            
            <span class="word" onclick="playAudio('audio1')">Where</span>
            <span class="word" onclick="playAudio('audio2')">are</span>
            <span class="word" onclick="playAudio('audio3')">you</span>
            <span class="word" onclick="playAudio('audio4')">now</span>
            <span class="word" onclick="playAudio('audio5')">Atlantis</span>
            <span class="word" onclick="playAudio('audio6')">Under the sea</span>
            <span class="word" onclick="playAudio('audio7')">Under the sea</span>
            <span class="word" onclick="playAudio('audio8')">e~</span>
            <span class="word" onclick="playAudio('audio9')">Where are you now</span>
            <span class="word" onclick="playAudio('audio10')">Another dream</span>
            <span class="word" onclick="playAudio('audio11')">The </span>
            <span class="word" onclick="playAudio('audio12')">monster's running wild inside of me</span>
            <span class="word" onclick="playAudio('audio13')">I'm faded</span>
            <span class="word" onclick="playAudio('audio14')">尾奏</span>
            <span class="word" onclick="playAudio('audio15')">伴奏</span>
        </div>

        <div class="audio-player">
            <audio id="audio1" src="./where.mp3"></audio>
            <audio id="audio2" src="./are.mp3"></audio>
            <audio id="audio3" src="./you.mp3"></audio>
            <audio id="audio4" src="./now.mp3"></audio>
            <audio id="audio5" src="./atalis.mp3"></audio>
            <audio id="audio6" src="./underthesea.mp3"></audio>
            <audio id="audio7" src="./underthesea2.mp3"></audio>
            <audio id="audio8" src="./e.mp3"></audio>
            <audio id="audio9" src="./where2.mp3"></audio>
            <audio id="audio10" src="./anthedream.mp3"></audio>
            <audio id="audio11" src="./dont.mp3"></audio>
            <audio id="audio12" src="./monster.mp3"></audio>
            <audio id="audio13" src="./imfaded.mp3"></audio>
            <audio id="audio14" src="./last.mp3"></audio>
            <audio id="audio15" src="./ban.mp3"></audio>

            <div class="control-buttons">
                <button class="pause-button" onclick="pauseAll()">暂停全部</button>
            </div>
        </div>
    </div>

 <div>
            <label for="volume1">伴奏音量:</label>
            <input type="range" id="volume1" class="volume-slider" min="0" max="1" step="0.01" value="1" onchange="setVolume('audio15', this.value)">
        </div>
       
    <script>
        let audioElements = [];
        
        // 在页面加载时，获取所有音频元素
        window.onload = function() {
            for (let i = 1; i <= 15; i++) {
                audioElements.push(document.getElementById('audio' + i));
            }
        };
        
        // 播放指定的音频
        function playAudio(audioId) {
            let audio = document.getElementById(audioId);
            if (audio) {
                audio.play();
            }
        }
        
        // 暂停所有音频
        function pauseAll() {
            audioElements.forEach(audio => {
                audio.pause();
            });
        }
    // 设置音量
       function setVolume(audioId, volume) {
           let audio = document.getElementById(audioId);
             if (audio) {
                  audio.volume = volume;
                              }
                    }
    </script>

</body>

</html>
